<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Points TrackerÂ v2</title>

  <!-- Tailwind & Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <style>
    @keyframes press{0%{transform:scale(1)}50%{transform:scale(.96)}100%{transform:scale(1)}}
    .btn-press{animation:press .15s ease-out forwards;}
    .prog{position:absolute;inset:0;border-radius:0.75rem;background:#10b98133;width:0%;}
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
<header class="p-4 bg-gray-800 shadow flex justify-between items-center">
  <div class="text-lg font-bold">Score du jourÂ : <span id="dailyScore" class="text-emerald-400">0</span></div>
  <div class="flex items-center gap-2">
    <span id="todayLabel" class="text-sm text-gray-400"></span>
    <button id="resetBtn" class="px-3 py-1 rounded-lg bg-red-600 text-xs hover:bg-red-500">ResetÂ ðŸ”„</button>
  </div>
</header>

<nav class="flex justify-center gap-4 my-3">
  <button id="tabTasks" class="px-4 py-2 rounded-lg bg-emerald-600 font-semibold">TÃ¢ches</button>
  <button id="tabStats" class="px-4 py-2 rounded-lg bg-gray-700 font-semibold">Statistiques</button>
</nav>

<main id="mainContent" class="flex-1 overflow-y-auto p-4"></main>
<footer class="text-center text-xs text-gray-500 py-2">Â©Â 2025 â€“ LibertÃ©Â !</footer>

<!-- Toast -->
<div id="toast" class="hidden fixed bottom-4 inset-x-0 flex justify-center pointer-events-none">
  <span id="toastMsg" class="px-4 py-2 rounded-lg bg-gray-800 text-sm shadow-lg opacity-0 transition-opacity duration-300"></span>
</div>

<audio id="tapSnd" src="tap-soft.mp3" preload="auto"></audio>

<script>
/* Firebase */
firebase.initializeApp({apiKey:"AIzaSyCssm-z4wtOWcK1qvbJc2SIQ6Pvc3JEszY",authDomain:"health-fdf5b.firebaseapp.com",projectId:"health-fdf5b"});
const auth=firebase.auth(),db=firebase.firestore();let remoteDocRef;

/* Helpers */
const LS='dpt-db',today=()=>new Date().toISOString().slice(0,10);
const load=()=>JSON.parse(localStorage.getItem(LS)||'{}');
const save=d=>localStorage.setItem(LS,JSON.stringify(d));
function norm(o){for(const k in o){if(typeof o[k]==='number')o[k]={total:o[k],counts:{}};}return o;}
const data=norm(load());save(data);

/* Toast */
function toast(msg){const t=document.getElementById('toast'),m=document.getElementById('toastMsg');
 m.textContent=msg;t.classList.remove('hidden');requestAnimationFrame(()=>m.classList.remove('opacity-0'));
 setTimeout(()=>{m.classList.add('opacity-0');setTimeout(()=>t.classList.add('hidden'),300);},1200);}

/* Flash */
function flash(b){b.classList.add('btn-press');setTimeout(()=>b.classList.remove('btn-press'),150);}

/* Tasks */
const TASKS=[{id:1,name:"Boire un verre d'eau",pts:1,goal:6},{id:2,name:"Ã‰tirements matinaux",pts:2,goal:4},{id:3,name:"MÃ©ditationÂ 5Â min",pts:3,goal:2},{id:4,name:"MarcheÂ 10Â min",pts:2,goal:3},{id:5,name:"LectureÂ 10Â pages",pts:4,goal:1}];

/* UI refs */
const score=document.getElementById('dailyScore'),dateLbl=document.getElementById('todayLabel'),main=document.getElementById('mainContent');
const tabT=document.getElementById('tabTasks'),tabS=document.getElementById('tabStats'),reset=document.getElementById('resetBtn'),snd=document.getElementById('tapSnd');
let chart=null,curTab='tasks',range='7';

/* Tabs */
function setTab(t){curTab=t;tabT.classList.toggle('bg-emerald-600',t==='tasks');tabT.classList.toggle('bg-gray-700',t!=='tasks');
 tabS.classList.toggle('bg-emerald-600',t==='stats');tabS.classList.toggle('bg-gray-700',t!=='stats');}

/* Render tasks */
function renderTasks(){
  setTab('tasks');const d=today();score.textContent=data[d]?.total||0;
  dateLbl.textContent=new Date().toLocaleDateString('fr-FR',{weekday:'long',day:'numeric',month:'short'});
  const counts=data[d]?.counts||{};main.innerHTML='';
  TASKS.forEach(t=>{
    const done=counts[t.id]||0,pct=Math.min(done/t.goal,1)*100;
    const btn=document.createElement('button');btn.className='relative w-full mb-3 px-4 py-3 rounded-xl bg-gray-800 active:bg-emerald-700 transition duration-150 shadow text-left overflow-hidden';
    btn.innerHTML=`${t.name}<span class='float-right font-semibold'>+${t.pts}</span>`;
    /* barre interne */
    const bar=document.createElement('div');bar.className='prog';bar.style.width=pct+'%';btn.appendChild(bar);
    btn.onclick=()=>{addPts(d,t,bar);flash(btn);toast(`+${t.pts}Â ptsÂ âœ…`);if(snd){snd.currentTime=0;snd.play().catch(()=>{});}};
    main.appendChild(btn);
  });
}

/* Add points + update bar */
function addPts(d,task,bar){
  if(!data[d])data[d]={total:0,counts:{}};data[d].total+=task.pts;
  data[d].counts[task.id]=(data[d].counts[task.id]||0)+1;save(data);
  const pct=Math.min(data[d].counts[task.id]/task.goal,1)*100;bar.style.width=pct+'%';
  remoteDocRef&&remoteDocRef.set(data).catch(console.error);
  score.textContent=data[d].total;
}

/* Stats (inchangÃ©es) */
function renderStats(){ setTab('stats'); dateLbl.textContent='';
  main.innerHTML=`<div class='flex flex-wrap gap-2 mb-4'>
    <button class='r bg-gray-700 px-3 py-1 rounded' data-r='7'>7Â jours</button>
    <button class='r bg-gray-700 px-3 py-1 rounded' data-r='30'>30Â jours</button>
    <button class='r bg-gray-700 px-3 py-1 rounded' data-r='90'>90Â jours</button>
    <button class='r bg-gray-700 px-3 py-1 rounded' data-r='m'>Mensuel</button></div>
    <canvas id='chart' class='w-full mb-6'></canvas><div id='list'></div>`;
  document.querySelectorAll('.r').forEach(b=>b.onclick=e=>renderRange(e.target.dataset.r));
  renderRange(range);}
function renderRange(r){range=r;const db=norm(load());const lab=[],val=[];
  if(r==='m'){const mon={};for(const [d,v] of Object.entries(db))mon[d.slice(0,7)]=(mon[d.slice(0,7)]||0)+v.total;
    const base=new Date();base.setDate(1);for(let i=11;i>=0;i--){const d=new Date(base);d.setMonth(d.getMonth()-i);
      const k=d.toISOString().slice(0,7);lab.push(d.toLocaleDateString('fr-FR',{month:'short',year:'2-digit'}));val.push(mon[k]||0);} }
  else{const n=parseInt(r);for(let i=n-1;i>=0;i--){const d=new Date();d.setDate(d.getDate()-i);const k=d.toISOString().slice(0,10);
    lab.push(d.toLocaleDateString('fr-FR',{weekday:'short',day:'numeric'}));val.push(db[k]?.total||0);} }
  const ctx=document.getElementById('chart').getContext('2d');if(chart)chart.destroy();
  chart=new Chart(ctx,{type:'bar',data:{labels:lab,datasets:[{data:val}]},options:{plugins:{legend:{display:false}},scales:{x:{ticks:{color:'#d1d5db'},grid:{display:false}},y:{beginAtZero:true,ticks:{color:'#d1d5db'},grid:{color:'#374151'}}}}});
  const list=document.getElementById('list');list.innerHTML='';for(let i=lab.length-1;i>=0;i--){const row=document.createElement('div');
    row.className='flex justify-between border-b border-gray-700 py-2';row.innerHTML=`<span>${lab[i]}</span><span class='font-semibold text-emerald-400'>${val[i]}</span>`;list.appendChild(row);}}

/* Reset + realtime */
function resetDay(){const d=today();data[d]={total:0,counts:{}};save(data);remoteDocRef&&remoteDocRef.set(data).catch(console.error);toast('Score remis Ã Â 0');renderTasks();}
function realtime(){remoteDocRef.onSnapshot(s=>{if(!s.exists)return;Object.assign(data,norm(s.data()));save(data);
 if(curTab==='tasks')renderTasks();if(curTab==='stats')renderRange(range);score.textContent=data[today()]?.total||0;});}

/* Init */
function init(){tabT.onclick=renderTasks;tabS.onclick=renderStats;reset.onclick=resetDay;renderTasks();}
auth.signInAnonymously().then(()=>{remoteDocRef=db.collection('users').doc('global');
 remoteDocRef.get().then(s=>{if(s.exists)Object.assign(data,norm(s.data()));save(data);init();realtime();});}).catch(console.error);
if('serviceWorker' in navigator){navigator.serviceWorker.register('sw-v2.js').catch(console.error);}
</script>
</body>
</html>
