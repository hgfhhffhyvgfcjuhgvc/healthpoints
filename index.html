<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Points Tracker v2</title>

  <!-- Tailwind + Chart.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Petites animations -->
  <style>
    @keyframes press { 0%{transform:scale(1)} 50%{transform:scale(.96)} 100%{transform:scale(1)} }
    .btn-press   { animation:press .15s ease-out forwards; }
    .prog        { position:absolute; inset:0; width:0%; border-radius:0.75rem; background:#10b98133; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-gray-800 shadow flex items-center justify-between">
    <div class="text-lg font-bold">Score du jourÂ : <span id="dailyScore" class="text-emerald-400">0</span></div>
    <div class="flex items-center gap-2">
      <span id="todayLabel" class="text-sm text-gray-400"></span>
      <button id="resetBtn" class="px-3 py-1 rounded-lg bg-red-600 text-xs hover:bg-red-500">ResetÂ ðŸ”„</button>
    </div>
  </header>

  <!-- Tabs -->
  <nav class="flex justify-center gap-4 my-3">
    <button id="tabTasks" class="px-4 py-2 rounded-lg bg-emerald-600 font-semibold">TÃ¢ches</button>
    <button id="tabStats" class="px-4 py-2 rounded-lg bg-gray-700 font-semibold">Statistiques</button>
  </nav>

  <main id="mainContent" class="flex-1 overflow-y-auto p-4"></main>
  <footer class="text-center text-xs text-gray-500 py-2">Â©Â 2025Â â€“ LibertÃ©Â !</footer>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-4 inset-x-0 flex justify-center pointer-events-none">
    <span id="toastMsg" class="px-4 py-2 rounded-lg bg-gray-800 text-sm shadow-lg opacity-0 transition-opacity duration-300"></span>
  </div>

  <audio id="tapSnd" src="tap-soft.mp3" preload="auto"></audio>

<script>
/* === Firebase === */
firebase.initializeApp({
  apiKey: "AIzaSyCssm-z4wtOWcK1qvbJc2SIQ6Pvc3JEszY",
  authDomain: "health-fdf5b.firebaseapp.com",
  projectId: "health-fdf5b"
});
const auth=firebase.auth(), db=firebase.firestore();
let remoteDocRef;

/* === Helpers === */
const LS='dpt-db';
const today=()=>new Date().toISOString().slice(0,10);
const load=()=>JSON.parse(localStorage.getItem(LS)||'{}');
const save=d=>localStorage.setItem(LS,JSON.stringify(d));
function norm(o){for(const k in o){if(typeof o[k]==='number')o[k]={total:o[k],counts:{}};}return o;}
const data=norm(load()); save(data);

/* === Toast === */
function toast(msg){
  const wrap=document.getElementById('toast'), box=document.getElementById('toastMsg');
  box.textContent=msg; wrap.classList.remove('hidden');
  requestAnimationFrame(()=>box.classList.remove('opacity-0'));
  setTimeout(()=>{box.classList.add('opacity-0');setTimeout(()=>wrap.classList.add('hidden'),300);},1200);
}

/* === Button flash === */
const flash=b=>{b.classList.add('btn-press'); setTimeout(()=>b.classList.remove('btn-press'),150);};

/* === Task definitions + objectifs === */
const TASKS=[
  {id:1,name:"Boire un verre d'eau", pts:1, goal:6},
  {id:2,name:"Ã‰tirements matinaux",  pts:2, goal:4},
  {id:3,name:"MÃ©ditationÂ 5Â min",     pts:3, goal:2},
  {id:4,name:"MarcheÂ 10Â min",        pts:2, goal:3},
  {id:5,name:"LectureÂ 10Â pages",     pts:4, goal:1}
];

/* === UI refs === */
const score=document.getElementById('dailyScore'), dateLbl=document.getElementById('todayLabel'), main=document.getElementById('mainContent');
const tabT=document.getElementById('tabTasks'), tabS=document.getElementById('tabStats'), reset=document.getElementById('resetBtn'), snd=document.getElementById('tapSnd');
let chart=null, curTab='tasks', range='7';

/* === Tabs toggle === */
function setTab(tab){
  curTab=tab;
  tabT.classList.toggle('bg-emerald-600',tab==='tasks'); tabT.classList.toggle('bg-gray-700',tab!=='tasks');
  tabS.classList.toggle('bg-emerald-600',tab==='stats'); tabS.classList.toggle('bg-gray-700',tab!=='stats');
}

/* === Render TASKS === */
function renderTasks(){
  setTab('tasks');
  const d=today();
  score.textContent=data[d]?.total||0;
  dateLbl.textContent=new Date().toLocaleDateString('fr-FR',{weekday:'long',day:'numeric',month:'short'});
  const counts=data[d]?.counts||{};
  main.innerHTML='';

  TASKS.forEach(t=>{
    const done=counts[t.id]||0, pct=Math.min(done/t.goal,1)*100;
    const btn=document.createElement('button');
    btn.className='relative w-full mb-3 px-4 py-3 rounded-xl bg-gray-800 active:bg-emerald-700 transition duration-150 shadow overflow-hidden';
    btn.innerHTML=`
      <div class="prog" style="width:${pct}%"></div>
      <div class="relative z-10 flex justify-between items-center">
        <span>${t.name}</span>
        <span class="font-semibold">+${t.pts}</span>
      </div>
      <div class="relative z-10 text-xs text-gray-400 flex justify-end mt-1">
        <span data-c="${t.id}">${done}</span>/<span>${t.goal}</span>
      </div>`;
    btn.onclick=()=>clickTask(d,t,btn);
    main.appendChild(btn);
  });
}

/* === Click handler === */
function clickTask(day,task,btn){
  if(!data[day]) data[day]={total:0,counts:{}};
  data[day].total+=task.pts;
  data[day].counts[task.id]=(data[day].counts[task.id]||0)+1;
  save(data); remoteDocRef&&remoteDocRef.set(data).catch(console.error);

  /* MAJ UI */
  score.textContent=data[day].total;
  const newDone=data[day].counts[task.id];
  btn.querySelector(`[data-c='${task.id}']`).textContent=newDone;
  btn.querySelector('.prog').style.width=Math.min(newDone/task.goal,1)*100+'%';

  flash(btn); toast(`+${task.pts}Â pts âœ…`); if(snd){snd.currentTime=0; snd.play().catch(()=>{});}
}

/* === Render STATS (identique Ã  avant) === */
function renderStats(){
  setTab('stats'); dateLbl.textContent='';
  main.innerHTML=`<div class='flex flex-wrap gap-2 mb-4'>
    <button class='range bg-gray-700 px-3 py-1 rounded' data-r='7'>7Â jours</button>
    <button class='range bg-gray-700 px-3 py-1 rounded' data-r='30'>30Â jours</button>
    <button class='range bg-gray-700 px-3 py-1 rounded' data-r='90'>90Â jours</button>
    <button class='range bg-gray-700 px-3 py-1 rounded' data-r='m'>Mensuel</button>
  </div>
  <canvas id='chart' class='w-full mb-6'></canvas>
  <div id='list'></div>`;
  document.querySelectorAll('.range').forEach(b=>b.onclick=e=>renderRange(e.target.dataset.r));
  renderRange(range);
}

function renderRange(r){
  range=r;
  const db=norm(load()), labels=[], values=[];
  if(r==='m'){  // 12Â mois
    const mon={}; for(const [d,v] of Object.entries(db)) mon[d.slice(0,7)]=(mon[d.slice(0,7)]||0)+v.total;
    const base=new Date(); base.setDate(1);
    for(let i=11;i>=0;i--){ const d=new Date(base); d.setMonth(d.getMonth()-i);
      const key=d.toISOString().slice(0,7); labels.push(d.toLocaleDateString('fr-FR',{month:'short',year:'2-digit'})); values.push(mon[key]||0);}
  }else{        // jours
    const n=parseInt(r,10);
    for(let i=n-1;i>=0;i--){ const d=new Date(); d.setDate(d.getDate()-i);
      const key=d.toISOString().slice(0,10); labels.push(d.toLocaleDateString('fr-FR',{weekday:'short',day:'numeric'})); values.push(db[key]?.total||0);}
  }
  const ctx=document.getElementById('chart').getContext('2d');
  if(chart) chart.destroy();
  chart=new Chart(ctx,{type:'bar',data:{labels,datasets:[{data:values}]},options:{plugins:{legend:{display:false}},scales:{x:{ticks:{color:'#d1d5db'},grid:{display:false}},y:{beginAtZero:true,ticks:{color:'#d1d5db'},grid:{color:'#374151'}}}}});
  const list=document.getElementById('list'); list.innerHTML='';
  for(let i=labels.length-1;i>=0;i--){ const row=document.createElement('div'); row.className='flex justify-between border-b border-gray-700 py-2';
    row.innerHTML=`<span>${labels[i]}</span><span class='font-semibold text-emerald-400'>${values[i]}</span>`; list.appendChild(row);}
}

/* === Reset & Realtime === */
function resetDay(){
  const d=today(); data[d]={total:0,counts:{}}; save(data); remoteDocRef&&remoteDocRef.set(data).catch(console.error);
  toast('Score remis Ã Â 0'); renderTasks();
}
function realtime(){
  remoteDocRef.onSnapshot(snap=>{
    if(!snap.exists) return;
    Object.assign(data,norm(snap.data())); save(data);
    if(curTab==='tasks') renderTasks(); else if(curTab==='stats') renderRange(range);
    score.textContent=data[today()]?.total||0;
  });
}

/* === Init === */
function init(){ tabT.onclick=renderTasks; tabS.onclick=renderStats; reset.onclick=resetDay; renderTasks(); }
auth.signInAnonymously().then(()=>{
  remoteDocRef=db.collection('users').doc('global');
  remoteDocRef.get().then(s=>{ if(s.exists){Object.assign(data,norm(s.data())); save(data);} init(); realtime(); });
});

if('serviceWorker' in navigator){ navigator.serviceWorker.register('sw-v2.js').catch(console.error);}
</script>
</body>
</html>
